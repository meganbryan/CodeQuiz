<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id = "heading-box">
        <a href = "highscores.html"> View Highscores </a>
        <h1 id = "score"> Current Score: 0 </h1>
    </div>
    <div>
        <h1  id = "timer-label" class="align-right"> </h1>
        <h1 id = "timer" class="align-right"> </h1>
    </div>
    <div id= "main-box">
        <h1 id="question"> Coding Quiz </h1>
        <h3 id = "answer-feedback"> </h3>
        <div id= "answers" class="hide">
            <button id="answer-choice-1">  </button>
            <button id="answer-choice-2">  </button>
            <button id="answer-choice-3">  </button>
            <button id="answer-choice-4">  </button>
        </div>
        <div>
            <form id="highscores-input" class="hide" method="POST">
                <h1> You've completed the quiz! </h1>
                <label for = "initials">Enter your initials:</label><br>
                <input type="text" id="initials" placeholder="Your initials here"> <br>
                <br>
                <input id = "highscore-submit" type="submit" value="Add my highscore!">
            </form>
        </div>
        <div>
            <button id="start"> Start Quiz </button>
            <button id="next" class="hide"> Next Question </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
