<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="icon" href="http://planetarycoffee.com/wp-content/uploads/2016/04/cropped-Planetary_Favicon_large.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Highscores</title>
</head>
<body>
    <div class = "container highscore-box">
        <h2>Highscores</h2> 
        <table class = "table">
            <thead>
                <tr>
                    <th scope = "col"> User </th>
                    <th scope = "col"> Score </th>
                    <th scope = "col"> Time Remaining </th>
                </tr>
            </thead>
            <tbody id = "userData">
                
            </tbody>
        </table>
        <button class = "highscore-button"> <a href = "index.html"> Return to Quiz </a></button>
        <button id="clear" class = "highscore-button"> Clear Highscores </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
